<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UML kaavio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <div class="container">
        <h1 class="upperText">Äänestys</h1>
        <button onclick="createPoll()" class="createPoll">Luo Äänestys</button>
        <h2 class="userName">Placeholder</h2>
        <button onclick="logOut()" class="logOut">Kirjaudu ulos</button>
      </div>
    </header>
    <div class="container my-5">
      <div class="row justify-content-center">
        <!-- Box 1 -->
        <div class="col-12 col-md-4 mb-4">
          <div class="p-4 border bg-light">
            <h5>Box 1</h5>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="box1Radio"
                id="box1Radio1"
              />
              <label class="form-check-label" for="box1Radio1">
                Option 1
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="box1Radio"
                id="box1Radio2"
              />
              <label class="form-check-label" for="box1Radio2">
                Option 2
              </label>
            </div>
          </div>
        </div>

        <!-- Box 2 -->
        <div class="col-12 col-md-4 mb-4">
          <div class="p-4 border bg-light">
            <h5>Box 2</h5>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="box2Radio"
                id="box2Radio1"
              />
              <label class="form-check-label" for="box2Radio1">
                Option 1
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="box2Radio"
                id="box2Radio2"
              />
              <label class="form-check-label" for="box2Radio2">
                Option 2
              </label>
            </div>
          </div>
        </div>

        <!-- Box 3 -->
        <div class="col-12 col-md-4 mb-4">
          <div class="p-4 border bg-light">
            <h5>Box 3</h5>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="box3Radio"
                id="box3Radio1"
              />
              <label class="form-check-label" for="box3Radio1">
                Option 1
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="box3Radio"
                id="box3Radio2"
              />
              <label class="form-check-label" for="box3Radio2">
                Option 2
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>PEKKO 2025</p>
    </footer>
  </body>
</html>
